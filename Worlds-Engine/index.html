<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">

    <title>Worlds Engine</title>

  <body>
     <center><h1>Worlds Engine</h1></center>
     <div class="row">

        PrivateKey: <input type="text" id="PrivateKey" value="5KQwrPbwdL6PhXujxW37FSSQZ1JiwsST4cqQzDeyXtP79zkvFD3">
        PublicKey: <input type="text" id="PublicKey" value="EOS6MRyAjQq8ud7hVNYcfnVPJqcVpscN5So8BhtHuGYqET5GDW5CV">
        Endpoint: <input type="text" id="EndPoint" value="http://127.0.0.1:8888">

        Port: <input type="text" id="Port" value="43252">

        </div>
      </div>
      <div class="column" style="background-color:#bbb;">

        </div>
      </div>
    </div>
